<h1>Project Cost</h1>
<div class="row">
    <div class="col-12">
        <label class="form-label">Organization</label>
        <select class="form-select mt-2" name="organization" [(ngModel)]="organization">
            <option value="ABC Organization">ABC Organization</option>
            <option value="XYZ Organization">XYZ Organization</option>
            <option value="MNO Organization">MNO Organization</option>
            <option value="PQR Organization">PQR Organization</option>
        </select>
    </div>
    <div class="col-12">
    <app-project-cost-repeatable (sendData)="getData($event)" (deleteRow) = "deleteRow($event)" *ngFor = "let row of rows" [rowNo]="rowNos"></app-project-cost-repeatable>

    </div>
    <button class="btn btn-danger col-12 mt-4" (click)="addRow()"> Add Row</button>
    <div  class=" col-12 d-flex justify-content-end">
        <button type="submit" class=" mt-3 btn btn-danger" (click)="updateProject()">Next</button>
    </div>
</div>
