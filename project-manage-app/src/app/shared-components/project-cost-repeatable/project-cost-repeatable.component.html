
    <form class="row" [formGroup] = "projectCost">
        <div class="col-5 form-group">
            <label class="form-label">Project Duration</label>
            <input formControlName= "week" class="form-control" type="text" (focusout)="getData()" placeholder="Enter Weeks">
        </div>
        <div class="col-5 form-group">
            <label class="form-label" for="">Project Cost</label>
            <input formControlName="cost" class="form-control" type="text" (focusout)="getData()" placeholder="Enter Cost">
        </div>
        <div class="col-2 d-flex align-items-center mt-4 pt-2">
            <button class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
    </form>
